<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h2 th:text="${student.id} != null ? 'Edit Student' : 'Add Student'"></h2>
    <form th:action="@{/student/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3"><label>Roll No</label><input class="form-control" th:field="*{rollNo}"/></div>
        <div class="mb-3"><label>Name</label><input class="form-control" th:field="*{name}"/></div>
        <div class="mb-3"><label>Department</label><input class="form-control" th:field="*{department}"/></div>
        <div class="mb-3"><label>College</label><input class="form-control" th:field="*{college}"/></div>
        <div class="mb-3"><label>Email</label><input class="form-control" th:field="*{email}"/></div>
        <button class="btn btn-success" type="submit">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
