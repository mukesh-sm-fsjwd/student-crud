<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-3">Student Manager</h1>
    <a class="btn btn-primary mb-3" href="/student/new">Add Student</a>
    <table class="table table-striped">
        <thead><tr><th>#</th><th>Roll</th><th>Name</th><th>Dept</th><th>College</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="s, iterStat : ${students}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${s.rollNo}">R001</td>
            <td th:text="${s.name}">Name</td>
            <td th:text="${s.department}">CSE</td>
            <td th:text="${s.college}">VCET</td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${s.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/student/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
